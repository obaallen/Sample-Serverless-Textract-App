AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM app that uses Textraxt APIs to detect text in S3 Objects and stores
  result in a DynamoDB table.
Resources:
  DetectTextWithTextract:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.handler
      Runtime: python3.7
      CodeUri: DetectTextWithTextract
      Description: Uses Textraxt APIs to detect text in S3 Objects and stores the
        results in a DynamoDB table.
      MemorySize: 512
      Timeout: 30
      Environment:
        Variables:
          TABLE_NAME:
            Ref: ResultsTable
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - s3:GetObject
          Resource: arn:aws:s3:::*
        - Effect: Allow
          Action:
          - textract:*
          Resource: '*'
        - Effect: Allow
          Action:
          - dynamodb:*
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:dynamodb:'
              - Ref: AWS::Region
              - ':'
              - Ref: AWS::AccountId
              - :table/
              - Ref: ResultsTable
      Events:
        BucketEvent1:
          Type: S3
          Properties:
            Bucket:
              Ref: SourceTextractBucket
            Events:
            - s3:ObjectCreated:*
  SourceTextractBucket:
    Type: AWS::S3::Bucket
  ResultsTable:
    Type: AWS::Serverless::SimpleTable
